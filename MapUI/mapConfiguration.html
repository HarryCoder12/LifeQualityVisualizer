<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Configuration</title>

    <!-- Include OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css">

    <!-- Include OpenLayers JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="uppermenu d-flex justify-content-between align-items-center" style="height: 60px; padding-right: 10px;">


    <!-- Hamburger Button on the Left -->
    <button class="navbar-toggler" id="navbutton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="material-symbols-outlined">
menu
</span>    </button>

    <!-- Title aligned to the Right -->
    <a href="/"><h4 class="text-white m-0">Life Quality Visualiser</h4></a>
</div>

<div class="main">
    <h2>Map Configurator</h2>
    Address: <input type="text" placeholder="Place to analyze">
    Area: <input type="text" placeholder="Width and height in meters"><br><br>
    <h2>Points of interest</h2>
    <h4>Healthcare</h4>
    <input type="checkbox"> hospitals <br>
    <input type="checkbox"> pharmacy <br>
    <input type="checkbox"> doctor's office <br>
    <h4>Transport</h4>
    <input type="checkbox"> Parking lots <br>
    <input type="checkbox"> Subway <br>
    <input type="checkbox"> Bus Stops <br>
    <h4>Green area</h4>
    <input type="checkbox"> Parks <br>
    <input type="checkbox"> Forest <br>
    <h4>Gastro</h4>
    <input type="checkbox"> Restaurants <br>
    <input type="checkbox"> Fastfoods <br>
    <input type="checkbox"> Pubs <br>
    <input type="checkbox"> Bar <br>
    <input type="checkbox"> Club <br>


    <h2>Upload own points of interest</h2>
    <input type="file"><br><br>

    <button>Process</button>
</div>


<!-- JavaScript to create the map and load GeoJSON -->
<script src="main.js"></script>
</body>
</html>
