<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers GeoJSON Example</title>

    <!-- Include OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css">

    <!-- Include OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>

    <style>
        /* Set map container size */
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<h1>OpenLayers Map with GeoJSON</h1>

<!-- The div element where the map will be displayed -->
<div id="map"></div>

<!-- JavaScript to create the map and load GeoJSON -->
<script src="main.js"></script>
</body>
</html>
